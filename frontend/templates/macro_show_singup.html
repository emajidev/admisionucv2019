{% macro showsingup() %}
    
<div class="container p-0 m-0">
    <div class="jumbotron bgsingup h-100 m-0 p-5">
      <div class="contsingin">
      <h1>Registrar usuario</h1>
      <form action="/signUp" class="form-signin" method="POST">
        <label for="inputCi" class="sr-only">Cedula</label>
        <input type="text" name="inputCi" id="inputCi" class="form-control" placeholder="Cedula"  minlength="8" required autofocus>
        <label for="inputEmail" class="sr-only">Correo electronico</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Correo" required autofocus>
        <label for="inputPhone" class="sr-only">phone</label>
        <input type="text" name="inputPhone" id="inputPhone" class="form-control" placeholder="telefono"  minlength="11" required autofocus>
        <label for="inputName" class="sr-only">Nombre</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputlastName" class="sr-only">Apellido</label>
        <input type="text" name="inputlastName" id="inputlastName" class="form-control" placeholder="Apellido" required autofocus>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" method="post">Registrar</button>
    </form>
    </div>
  </div>

{% endmacro %}
